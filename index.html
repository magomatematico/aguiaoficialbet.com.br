    <style>
        html, body {
            margin: 0;

            width: 100%;

            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #25D366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;

            transition: transform 0.3s ease;
        }
        .whatsapp-btn:hover {

        }
        .whatsapp-btn img {
            width: 32px;
            height: 32px;
        }
        @media (max-width: 640px) {
            .whatsapp-btn {

</head>
<body>
    <iframe 
        src="https://app.aguiaoficial.com/pr/sAeBgEfV" 
        title="Águia Oficial Content" 
        aria-label="Conteúdo de apostas online da Águia Oficial"
        allowfullscreen
        allow="clipboard-read; clipboard-write; accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-top-navigation allow-popups-to-escape-sandbox"
    ></iframe>
    <a href="https://wa.me/5583999719353" target="_blank" class="whatsapp-btn" aria-label="Contato via WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Ícone do WhatsApp">
    </a>
    <script>
        // Ensure iframe is focused for clipboard operations
        const iframe = document.querySelector('iframe');
        iframe.addEventListener('load', () => {
            try {
                iframe.contentWindow.focus();
            } catch (e) {
                console.error('Erro ao focar o iframe:', e);
            }
        });

        // Workaround for clipboard copying
        document.addEventListener('copy', (e) => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const selectedText = iframeDoc.getSelection().toString();
                if (selectedText) {
                    e.clipboardData.setData('text/plain', selectedText);
                    e.preventDefault();
                    alert('Conteúdo copiado com sucesso!');
                }
            } catch (err) {
                console.error('Erro ao copiar do iframe:', err);
            }
        });
    </script>
</body>
